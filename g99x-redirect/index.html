    <style>
        :root {
            --primary: #4361ee;
            --accent: #f72585;
            --text: #2b2d42;
            --bg: #f8f9fa;
            --card: #ffffff;
            --warning-red: #ff0000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }
        .card {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        /* 超大警告图片 */
        .age-restriction {
            width: 100%;
            max-width: 280px;
            margin: 0 auto 25px;
            animation: shake 1.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px) rotate(-1deg); }
            20%, 40%, 60%, 80% { transform: translateX(3px) rotate(1deg); }
        }
        /* 警告标语 */
        .warning-banner {
            background: linear-gradient(135deg, #ff2400, #f72585);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }
        .warning-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        /* 原有样式... */
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .btn {
            display: block;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white !important;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            margin: 25px 0;
            border: none;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
    </style>
