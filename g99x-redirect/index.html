<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metachat - Meet New People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- ‰ºòÂåñÁöÑmetaÊ†áÁ≠æ -->
    <meta property="og:title" content="Metachat - Meet New People">
    <meta property="og:description" content="Join Metachat to connect with interesting people">
    <meta property="og:image" content="/images/social-preview.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Metachat">
    
    <meta name="description" content="Join Metachat to connect with interesting people">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Metachat - Meet New People">
    <meta name="twitter:description" content="Join Metachat to connect with interesting people">
    <meta name="twitter:image" content="/images/social-preview.jpg">
    
    <!-- Ê∑ªÂä†iOSÁõ∏ÂÖ≥meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6C63FF">
    <meta name="format-detection" content="telephone=no">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background: linear-gradient(135deg, #6C63FF 0%, #FF6584 100%);
            color: #FFFFFF;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            padding-top: calc(20px + env(safe-area-inset-top));
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }
        
        .tagline {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.4;
            padding: 0 15px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .random-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        }
        
        .random-image.loading {
            opacity: 0.7;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
            padding: 0 15px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #6C63FF;
            padding: 20px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            border: none;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Ëß¶Êë∏ÂèçÈ¶àÊïàÊûú */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .btn:active::after {
            width: 300px;
            height: 300px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn.loading {
            pointer-events: none;
        }
        
        .btn.loading .btn-text {
            opacity: 0;
        }
        
        .btn.loading::before {
            content: "";
            position: absolute;
            width: 22px;
            height: 22px;
            border: 2px solid transparent;
            border-top: 2px solid #6C63FF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-text {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
            line-height: 1.5;
            padding: 0 20px;
        }
        
        .telegram-btn {
            background: rgba(0, 136, 204, 0.95);
            color: white;
        }
        
        .telegram-btn:active {
            background: rgba(0, 136, 204, 1);
        }
        
        .telegram-btn.loading::before {
            border-top: 2px solid white;
        }
        
        /* Âä†ËΩΩÈÅÆÁΩ© */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(108, 99, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .overlay-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }
        
        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 480px) {
            .logo {
                font-size: 32px;
            }
            
            .tagline {
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .image-grid {
                gap: 12px;
                margin-bottom: 25px;
            }
            
            .btn {
                padding: 18px 25px;
                font-size: 17px;
            }
            
            .info-text {
                font-size: 13px;
            }
        }
        
        @media (max-width: 360px) {
            .logo {
                font-size: 28px;
            }
            
            .tagline {
                font-size: 15px;
            }
            
            .image-grid {
                gap: 10px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 16px;
            }
        }
        
        /* Èò≤Ê≠¢ÈïøÊåâËèúÂçï */
        .btn, .random-image {
            -webkit-touch-callout: none;
        }
        
        /* ÂÆâÂÖ®Âä†ËΩΩÂç†‰ΩçÁ¨¶ */
        .image-placeholder {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Metachat</div>
        <p class="tagline">Meet interesting people and make new connections</p>
        
        <!-- ÈöèÊú∫ÂõæÁâáÂ±ïÁ§∫ -->
        <div class="image-grid" id="imageGrid">
            <!-- ÂõæÁâáÂ∞ÜÁî±JavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
        
        <div class="btn-container">
            <button class="btn" id="joinBtn">
                <span class="btn-text">Join Now</span>
            </button>
            
            <button class="btn telegram-btn" id="telegramBtn">
                <span class="btn-text">My Telegram Channel</span>
            </button>
        </div>
        
        <p class="info-text">Join thousands of users worldwide ‚Ä¢ 18+ only</p>
    </div>
    
    <!-- Âä†ËΩΩÈÅÆÁΩ© -->
    <div class="overlay" id="overlay">
        <div class="spinner"></div>
        <div class="overlay-text">Preparing your experience...</div>
    </div>

    <script>
        // ÂÆâÂÖ®ÈÖçÁΩÆ
        const SECURE_CONFIG = {
            joinUrl: 'https://p78t.com/l/WXWddKu3',
            telegramUrl: 'https://t.me/+FMBw5lZaQ0wwYjll',
            delayBeforeRedirect: 300, // ÊØ´Áßí
            imageCount: 20,
            imagesToShow: 4
        };
        
        // Áä∂ÊÄÅÁÆ°ÁêÜ
        const appState = {
            isRedirecting: false,
            lastClickTime: 0,
            clickCount: 0
        };
        
        // ÂÆâÂÖ®ÁöÑË∑≥ËΩ¨ÂáΩÊï∞
        function safeRedirect(url, type) {
            if (appState.isRedirecting) return;
            
            // Èò≤Ê≠¢È¢ëÁπÅÁÇπÂáª
            const now = Date.now();
            if (now - appState.lastClickTime < 1000) {
                return;
            }
            
            appState.isRedirecting = true;
            appState.lastClickTime = now;
            appState.clickCount++;
            
            // ÊòæÁ§∫Âä†ËΩΩÈÅÆÁΩ©
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            
            // ËÆæÁΩÆÊåâÈíÆÂä†ËΩΩÁä∂ÊÄÅ
            const btn = type === 'join' ? document.getElementById('joinBtn') : document.getElementById('telegramBtn');
            btn.classList.add('loading');
            
            // ËΩªÂæÆÈöèÊú∫Âª∂ËøüÔºà100-500msÔºâÊ®°ÊãüÁúüÂÆûÁî®Êà∑Ë°å‰∏∫
            const delay = SECURE_CONFIG.delayBeforeRedirect + Math.random() * 200;
            
            setTimeout(() => {
                try {
                    // ÊñπÊ≥ï1ÔºöÂ∞ùËØïÂú®Êñ∞Á™óÂè£ÊâìÂºÄ
                    const newWindow = window.open('', '_blank');
                    
                    if (newWindow) {
                        // ÂÖàËÆæÁΩÆÁ©∫ÁôΩÈ°µÈù¢ÔºåÂÜçÈáçÂÆöÂêë
                        newWindow.location.href = 'about:blank';
                        
                        setTimeout(() => {
                            try {
                                newWindow.location.replace(url);
                            } catch (e) {
                                newWindow.location.href = url;
                            }
                            
                            // ÈöêËóèÈÅÆÁΩ©
                            setTimeout(() => {
                                overlay.style.display = 'none';
                                btn.classList.remove('loading');
                                appState.isRedirecting = false;
                            }, 500);
                            
                        }, 50);
                    } else {
                        // ÊñπÊ≥ï2ÔºöÂ¶ÇÊûúÂºπÁ™óË¢´ÈòªÊ≠¢Ôºå‰ΩøÁî®‰∏≠Èó¥È°µÈù¢ÊäÄÊúØ
                        const tempIframe = document.createElement('iframe');
                        tempIframe.style.display = 'none';
                        tempIframe.src = url;
                        document.body.appendChild(tempIframe);
                        
                        // ÂêåÊó∂Â∞ùËØïÂú®ÂΩìÂâçÈ°µÈù¢Ë∑≥ËΩ¨
                        setTimeout(() => {
                            window.location.href = url;
                        }, 100);
                        
                        // ÁßªÈô§iframeÂπ∂ÊÅ¢Â§çÁä∂ÊÄÅ
                        setTimeout(() => {
                            tempIframe.remove();
                            overlay.style.display = 'none';
                            btn.classList.remove('loading');
                            appState.isRedirecting = false;
                        }, 1000);
                    }
                } catch (error) {
                    // Â¶ÇÊûúÊâÄÊúâÊñπÊ≥ïÈÉΩÂ§±Ë¥•ÔºåÁõ¥Êé•Ë∑≥ËΩ¨
                    setTimeout(() => {
                        window.location.href = url;
                    }, 300);
                }
            }, delay);
        }
        
        // Âä†ËΩΩÈöèÊú∫ÂõæÁâá
        function loadRandomImages() {
            const container = document.getElementById('imageGrid');
            container.innerHTML = '';
            
            // ÂàõÂª∫Âç†‰ΩçÁ¨¶
            for (let i = 0; i < SECURE_CONFIG.imagesToShow; i++) {
                const placeholder = document.createElement('div');
                placeholder.className = 'image-placeholder';
                placeholder.innerHTML = 'Loading...';
                container.appendChild(placeholder);
            }
            
            // ÁîüÊàê‰∏çÈáçÂ§çÁöÑÈöèÊú∫ÂõæÁâáÁ¥¢Âºï
            const selectedIndices = new Set();
            while (selectedIndices.size < SECURE_CONFIG.imagesToShow) {
                const randomIndex = Math.floor(Math.random() * SECURE_CONFIG.imageCount) + 1;
                selectedIndices.add(randomIndex);
            }
            
            // È¢ÑÂä†ËΩΩÂõæÁâá
            const imagePromises = Array.from(selectedIndices).map(index => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve({ img, index });
                    img.onerror = () => resolve({ img: null, index });
                    img.src = `images/${index}.jpg`;
                });
            });
            
            Promise.all(imagePromises).then(results => {
                container.innerHTML = '';
                
                results.forEach(({ img, index }) => {
                    const imageContainer = document.createElement('div');
                    
                    if (img && img.complete) {
                        const finalImg = img.cloneNode();
                        finalImg.className = 'random-image';
                        finalImg.alt = `User photo ${index}`;
                        finalImg.loading = 'lazy';
                        
                        // Ê∑ªÂä†Ê∑°ÂÖ•ÊïàÊûú
                        finalImg.style.opacity = '0';
                        setTimeout(() => {
                            finalImg.style.transition = 'opacity 0.5s ease';
                            finalImg.style.opacity = '1';
                        }, 100);
                        
                        imageContainer.appendChild(finalImg);
                    } else {
                        // ‰ΩøÁî®Â§áÁî®SVG
                        const svg = document.createElement('div');
                        svg.className = 'image-placeholder';
                        svg.innerHTML = 'üë§';
                        imageContainer.appendChild(svg);
                    }
                    
                    container.appendChild(imageContainer);
                });
            });
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Âä†ËΩΩÂõæÁâá
            loadRandomImages();
            
            // ËÆæÁΩÆÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('joinBtn').addEventListener('click', () => {
                safeRedirect(SECURE_CONFIG.joinUrl, 'join');
            });
            
            document.getElementById('telegramBtn').addEventListener('click', () => {
                safeRedirect(SECURE_CONFIG.telegramUrl, 'telegram');
            });
            
            // Ê∑ªÂä†Ëß¶Êë∏‰∫ã‰ª∂ÊîØÊåÅ
            ['touchstart', 'touchend'].forEach(eventType => {
                document.getElementById('joinBtn').addEventListener(eventType, (e) => e.preventDefault());
                document.getElementById('telegramBtn').addEventListener(eventType, (e) => e.preventDefault());
            });
            
            // Èò≤Ê≠¢Âè≥ÈîÆÊ£ÄÊü•
            document.addEventListener('contextmenu', (e) => {
                if (e.target.classList.contains('btn')) {
                    e.preventDefault();
                }
            });
            
            // Èò≤Ê≠¢ÊãñÊãΩ
            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('btn')) {
                    e.preventDefault();
                }
            });
            
            // ÁõëÂê¨È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÔºàÁî®Êà∑ÂàáÊç¢Ê†áÁ≠æ/Â∫îÁî®Êó∂Ôºâ
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // È°µÈù¢Ë¢´ÈöêËóèÔºåÂèØ‰ª•ÂÅö‰∏Ä‰∫õÊ∏ÖÁêÜ
                }
            });
        });
        
        // Èò≤Ê≠¢È°µÈù¢Ë¢´iframeÂµåÂÖ•
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
        
        // È°µÈù¢Á¶ªÂºÄÊó∂ÁöÑÂ§ÑÁêÜ
        window.addEventListener('beforeunload', () => {
            appState.isRedirecting = false;
        });
        
        // ÁßªÂä®Á´ØÈîÆÁõòÂºπÂá∫Â§ÑÁêÜ
        window.addEventListener('resize', () => {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                window.scrollTo(0, 0);
            }
        });
    </script>
</body>
</html>
