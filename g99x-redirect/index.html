<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Social Connect - Adults Only</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary: #4361ee;
            --accent: #f72585;
            --text: #2b2d42;
            --bg: #f8f9fa;
            --card: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        /* Ë∂ÖÂ§ß18Á¶ÅÂõæÊ†á */
        .adults-only {
            font-size: 80px;
            line-height: 1;
            margin: 0 auto 20px;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .warning-text {
            color: #f72585;
            font-weight: bold;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white !important;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin: 25px 0;
            border: none;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        .btn.loading .btn-text {
            opacity: 0;
        }
        .btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .stat strong {
            display: block;
            font-size: 24px;
            color: var(--primary);
        }
        .click-feedback {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Ë∂ÖÂ§ß18Á¶Åemoji -->
        <div class="adults-only" aria-label="Adults only">üîû</div>
        
        <!-- ÁÆÄÊ¥ÅË≠¶ÂëäÊñáÂ≠ó -->
        <div class="warning-text">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#f72585">
                <path d="M12 2L1 21h22L12 2zm0 4l7.53 13H4.47L12 6z"/>
            </svg>
            ADULTS 18+ ONLY
        </div>

        <h1>Date a beautiful woman in the neighbourhood</h1>
        
        <div style="margin: 30px 0;"></div>
        
        <p class="subtitle">Join 320,000+ verified users worldwide</p>
        
        <div class="stats">
            <div class="stat">
                <strong>15K+</strong>
                <span>Daily Connections</span>
            </div>
            <div class="stat">
                <strong>92%</strong>
                <span>Positive Feedback</span>
            </div>
        </div>
        
        <a href="https://p78t.com/l/9ayUPlRN" class="btn" id="entryBtn">
            <span class="btn-text">Enter Now ‚Üí</span>
        </a>
    </div>

    <script>
        document.getElementById('entryBtn').addEventListener('click', function(e) {
            // ÂàõÂª∫ÁÇπÂáªÂèçÈ¶àÊïàÊûú
            const btn = e.currentTarget;
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const feedback = document.createElement('span');
            feedback.className = 'click-feedback';
            feedback.style.left = x + 'px';
            feedback.style.top = y + 'px';
            btn.appendChild(feedback);
            
            // Ê∑ªÂä†Âä†ËΩΩÁä∂ÊÄÅ
            btn.classList.add('loading');
            
            // ÂèØÂú®Ê≠§Ê∑ªÂä†ËøΩË∏™‰ª£Á†Å
            // analytics.track('Adult Content Access');
            
            // Â¶ÇÊûúË∑≥ËΩ¨Âª∂ËøüÔºåÂèØ‰ª•ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
            setTimeout(() => {
                // Â¶ÇÊûúÈ°µÈù¢ËøòÊ≤°ÊúâË∑≥ËΩ¨ÔºåÊòæÁ§∫ÊèêÁ§∫
                if (window.location.href.indexOf('p78t.com') === -1) {
                    // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†‰∏Ä‰∏™ÊèêÁ§∫ÔºåËØ¥ÊòéÊ≠£Âú®Ë∑≥ËΩ¨
                    console.log('Redirecting...');
                }
            }, 1500);
            
            // ÁßªÈô§ÂèçÈ¶àÂÖÉÁ¥†
            setTimeout(() => {
                feedback.remove();
            }, 600);
        });
    </script>
</body>
</html>
