<!DOCTYPE html>
<html>
<head>
    <!-- 延迟3秒跳转，避免被识别为自动重定向 -->
    <meta http-equiv="refresh" content="3; url=https://bit.ly/m/Chat_Now">
    <title>Connecting You to New Friends</title>
    <style>
        body { text-align: center; padding: 20px; }
        .loader { /* 加载动画 */ }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirecting Securely...</h2>
        <div class="loader"></div>
        <p>You'll be redirected to our partner platform in <span id="countdown">3</span> seconds</p>
        
        <!-- 手动跳转按钮 -->
        <a href="https://bit.ly/3AbC5dE" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #4285F4; color: white; text-decoration: none; border-radius: 5px;">
            Continue Now
        </a>
    </div>

    <script>
        // 倒计时增强用户体验
        let seconds = 3;
        setInterval(() => {
            seconds--;
            document.getElementById('countdown').textContent = seconds;
        }, 1000);
    </script>
