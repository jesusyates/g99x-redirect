    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--dark);
            color: white;
            touch-action: pan-y; /* 优化滚动体验 */
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            will-change: transform;
        }
        
        .content {
            position: relative;
            min-height: 100vh;

            flex-direction: column;

            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }
        
        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <!-- 页面内容保持不变... -->
    
    <script>
        // 优化后的跳转逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 预加载完成后立即开始加载目标页面
            const preloadLink = document.createElement('link');
            preloadLink.rel = 'preload';
            preloadLink.href = 'https://y29v.com/l/jc1mkl4g';
            preloadLink.as = 'document';
            document.head.appendChild(preloadLink);
            
            // 滑动检测变量
            let isScrolling = false;
            let startX, startY;
            
            // 监听触摸开始事件
            document.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }, {passive: true});
            
            // 监听触摸移动事件 - 检测是否在滑动
            document.addEventListener('touchmove', function(e) {
                const moveX = e.touches[0].clientX;
                const moveY = e.touches[0].clientY;
                
                // 如果移动距离大于10px，认为是滑动
                if (Math.abs(moveX - startX) > 10 || Math.abs(moveY - startY) > 10) {
                    isScrolling = true;
                }
            }, {passive: true});
            
            // 触摸结束重置状态
            document.addEventListener('touchend', function() {
                isScrolling = false;
            }, {passive: true});
            
            // 所有可点击元素跳转
            const clickableElements = document.querySelectorAll('a[href^="https://"]');
            clickableElements.forEach(element => {
                // 点击事件
                element.addEventListener('click', function(e) {
                    // 如果是滑动操作，则阻止跳转
                    if (isScrolling) {
                        e.preventDefault();
                        return;
                    }
                    
                    e.preventDefault();
                    
                    // 添加点击反馈
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    // 立即跳转
                    window.location.replace(this.href);
                });
            });
            
            // 移动端优化 - 预加载更多资源
            if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                const imgPreload = document.createElement('link');
                imgPreload.rel = 'preload';
                imgPreload.href = 'https://y29v.com/favicon.ico';
                imgPreload.as = 'image';
                document.head.appendChild(imgPreload);
            }
        });
        
        // 页面可见时预加载
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                const iframe = document.createElement('iframe');
                iframe.src = 'https://y29v.com/l/jc1mkl4g';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }
        });
    </script>
</body>
</html>
