<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Social Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Join 320,000+ verified members worldwide">
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://j56y.com/l/STCj3yM3">
    <link rel="dns-prefetch" href="https://j56y.com/l/STCj3yM3">
    <link rel="prefetch" href="https://j56y.com/l/STCj3yM3" as="document">
    <style>
        /* 极简内联CSS - 仅关键样式 */
        :root {
            --primary: #4361ee;  /* 现代蓝 */
            --accent: #f72585;   /* 活力粉 */
            --text: #2b2d42;
            --bg: #f8f9fa;
            --card: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }
        .card {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 25px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .stat {
            font-size: 15px;
        }
        .stat strong {
            display: block;
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 5px;
        }
        .btn {
            display: block;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white !important;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            margin: 25px 0;
            border: none;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .notice {
            font-size: 13px;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .notice strong {
            color: var(--text);
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: translateX(-100%);
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 顶部加载条 -->
    <div class="loader" id="loader"></div>

    <!-- 主卡片 -->
    <div class="card">
        <h1>Connect with Global Members</h1>
        <p class="subtitle">Join 320,000+ verified users worldwide</p>
        
        <div class="stats">
            <div class="stat">
                <strong>15K+</strong>
                <span>Daily Connections</span>
            </div>
            <div class="stat">
                <strong>92%</strong>
                <span>Positive Feedback</span>
            </div>
        </div>
        
        <a href="https://j56y.com/l/STCj3yM3" 
           class="btn"
           id="instantBtn"
           rel="noopener noreferrer"
           target="_blank">
           Join Free Now →
        </a>
        
        <p class="notice">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            You'll be redirected to: <strong>partner-platform.com</strong>
        </p>
    </div>

    <!-- 极速跳转脚本 -->
    <script>
        // 预加载技术
        const preload = document.createElement('link');
        preload.rel = 'preload';
        preload.href = 'https://j56y.com/l/STCj3yM3';
        preload.as = 'document';
        document.head.appendChild(preload);
        
        // 隐藏iframe预加载
        const iframe = document.createElement('iframe');
        iframe.src = 'https://j56y.com/l/STCj3yM3';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        // 即时跳转逻辑
        const btn = document.getElementById('instantBtn');
        const loader = document.getElementById('loader');
        
        // 触摸开始时就准备跳转
        btn.addEventListener('touchstart', function() {
            loader.style.transition = 'transform 0.3s ease';
            loader.style.transform = 'translateX(0)';
        }, {passive: true});
        
        // 点击时立即跳转（最快路径）
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            loader.style.transform = 'translateX(0)';
            setTimeout(() => {
                window.location.href = 'https://j56y.com/l/STCj3yM3';
            }, 50);
        });
        
        // 双保险：触摸结束也触发
        btn.addEventListener('touchend', function() {
            window.location.href = 'https://j56y.com/l/STCj3yM3';
        }, {passive: true});
    </script>
</body>
</html>
