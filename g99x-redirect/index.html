    <script>

        document.getElementById('safeRedirect').addEventListener('click', async () => {
            // 添加人机验证
            const token = await hcaptcha.execute();
            
            // 加密跳转路径
            const encrypted = await crypto.subtle.encrypt(
                { name: "AES-GCM" },
                key,
                new TextEncoder().encode("https://www.baidu.com")
            );
            
            // Base64编码跳转
            window.location = `/gateway/${btoa(String.fromCharCode(...new Uint8Array(encrypted)))}`;
        });
    </script>
