<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Social Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join 320,000+ verified users worldwide">
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://j56y.com">
    <link rel="dns-prefetch" href="https://j56y.com">
    <link rel="prefetch" href="https://j56y.com/l/STCj3yM3" as="document">
    <style>
        :root {
            --primary: #3B82F6;
            --accent: #F59E0B;
            --text: #1E293B;
            --bg: #F8FAFC;
            --card-bg: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white !important;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            width: 100%;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn:active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
    <!-- 内联关键CSS，其余样式通过JS异步加载 -->
    <script>
        !function(){
            // 预加载目标页面（隐藏iframe技术）
            const preloadIframe = document.createElement('iframe');
            preloadIframe.src = 'https://j56y.com/l/STCj3yM3';
            preloadIframe.style.display = 'none';
            preloadIframe.style.visibility = 'hidden';
            preloadIframe.style.position = 'absolute';
            preloadIframe.style.width = '1px';
            preloadIframe.style.height = '1px';
            document.body.appendChild(preloadIframe);
            
            // 异步加载完整CSS
            const css = `h1{font-size:28px;margin-bottom:16px;color:var(--primary)}.lead{font-size:18px;margin-bottom:24px;line-height:1.5}.stats{display:flex;justify-content:center;gap:24px;margin:28px 0}.stat{font-size:16px}.stat strong{display:block;font-size:24px;color:var(--accent);margin-bottom:4px}.divider{height:1px;background:linear-gradient(to right,transparent,#E2E8F0,transparent);margin:28px 0}.notice{font-size:14px;color:#64748B;margin-top:24px;display:flex;align-items:center;justify-content:center;gap:8px}.notice strong{color:var(--text)}`;
            const style = document.createElement('style');
            style.textContent = css;
            document.head.appendChild(style);
        }();
    </script>
</head>
<body>
    <div class="card">
        <h1>Connect with Global Members</h1>
        <p class="lead">Join 320,000+ verified users worldwide</p>
        
        <div class="stats">
            <div class="stat">
                <strong>15K+</strong>
                <span>Daily Connections</span>
            </div>
            <div class="stat">
                <strong>92%</strong>
                <span>Positive Feedback</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <a href="https://j56y.com/l/STCj3yM3" 
           class="btn"
           id="instantRedirect"
           rel="noopener noreferrer"
           target="_blank"
           aria-label="Join our partner platform">
           Join Free Now →
        </a>
        
        <p class="notice">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            You'll be redirected to: <strong>partner-dating-platform.com</strong>
        </p>
    </div>

    <script>
        // 即时跳转优化
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('instantRedirect');
            
            // 触摸开始时预加载
            btn.addEventListener('touchstart', function() {
                // 提前创建跳转用的隐藏iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }, {passive: true});
            
            // 点击时立即跳转（不等待事件冒泡）
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                // 使用location.replace避免历史记录
                window.top.location.replace('https://j56y.com/l/STCj3yM3');
            }, {capture: true});
            
            // 移动端：触摸结束时强制跳转（双保险）
            btn.addEventListener('touchend', function() {
                window.top.location.href = 'https://j56y.com/l/STCj3yM3';
            }, {passive: true});
        });
    </script>
</body>
</html>
